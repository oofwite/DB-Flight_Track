<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Login</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <label>Username/Email:</label><input type="text" name="username" required><br>
        <label>Password:</label><input type="password" name="password" required><br>
        <label>User Type:</label>
        <select name="user_type">
            <option value="customer">Customer</option>
            <option value="booking_agent">Booking Agent</option>
            <option value="airline_staff">Airline Staff</option>
        </select><br>
        <input type="submit" value="Login">
    </form>
    <p><a href="{{ url_for('register_customer') }}">Register as Customer</a></p>
    <p><a href="{{ url_for('register_booking_agent') }}">Register as Booking Agent</a></p>
    <p><a href="{{ url_for('register_airline_staff') }}">Register as Airline Staff</a></p>
</body>
</html>
