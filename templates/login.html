{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Login</h1>
    <form method="POST" class="space-y-4">
        <div>
            <label for="user_type" class="block text-sm font-medium">User Type</label>
            <select id="user_type" name="user_type" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
                <option value="customer">Customer</option>
                <option value="booking_agent">Booking Agent</option>
                <option value="airline_staff">Airline Staff</option>
            </select>
        </div>
        <div>
            <label for="email_or_username" class="block text-sm font-medium" id="email_or_username_label">Email</label>
            <input type="text" id="email_or_username" name="email_or_username" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium">Password</label>
            <input type="password" id="password" name="password" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Login</button>
    </form>
    <p class="mt-4 text-center text-gray-600">Don't have an account? <a href="#" class="text-blue-500 hover:underline" onclick="document.querySelector('.dropdown a').focus()">Register here</a></p>
</div>
<script>
    document.getElementById('user_type').addEventListener('change', function() {
        const label = document.getElementById('email_or_username_label');
        if (this.value === 'airline_staff') {
            label.textContent = 'Username';
        } else {
            label.textContent = 'Email';
        }
    });
</script>
{% endblock %}
