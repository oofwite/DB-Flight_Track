<!DOCTYPE html>
<html>
<head>
    <title>Change Flight Status</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Change Status for Flight {{ flight_num }}</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <label>New Status:</label><input type="text" name="status" required><br>
        <input type="submit" value="Update Status">
    </form>
    <p><a href="{{ url_for('staff_flights') }}">Back to Flights</a></p>
</body>
</html>
