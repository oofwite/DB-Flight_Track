<!DOCTYPE html>
<html>
<head>
    <title>Register Airline Staff</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Register as Airline Staff</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <label>Username:</label><input type="text" name="username" required><br>
        <label>Password:</label><input type="password" name="password" required><br>
        <label>First Name:</label><input type="text" name="first_name" required><br>
        <label>Last Name:</label><input type="text" name="last_name" required><br>
        <label>Date of Birth:</label><input type="date" name="date_of_birth" required><br>
        <label>Airline Name:</label><input type="text" name="airline_name" required><br>
        <input type="submit" value="Register">
    </form>
    <p><a href="{{ url_for('login') }}">Back to Login</a></p>
</body>
</html>
