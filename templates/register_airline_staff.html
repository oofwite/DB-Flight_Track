{% extends "base.html" %}
{% block title %}Register Airline Staff{% endblock %}
{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Airline Staff Registration</h1>
    <form method="POST" class="space-y-4">
        <div>
            <label for="username" class="block text-sm font-medium">Username</label>
            <input type="text" id="username" name="username" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium">Password</label>
            <input type="password" id="password" name="password" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label for="first_name" class="block text-sm font-medium">First Name</label>
            <input type="text" id="first_name" name="first_name" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label for="last_name" class="block text-sm font-medium">Last Name</label>
            <input type="text" id="last_name" name="last_name" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label for="date_of_birth" class="block text-sm font-medium">Date of Birth</label>
            <input type="date" id="date_of_birth" name="date_of_birth" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label for="airline_name" class="block text-sm font-medium">Airline Name</label>
            <input type="text" id="airline_name" name="airline_name" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Register</button>
    </form>
</div>
{% endblock %}
