{% extends "base.html" %}
{% block title %}Register Booking Agent{% endblock %}
{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Booking Agent Registration</h1>
    <form method="POST" class="space-y-4">
        <div>
            <label for="email" class="block text-sm font-medium">Email</label>
            <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium">Password</label>
            <input type="password" id="password" name="password" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label for="booking_agent_id" class="block text-sm font-medium">Booking Agent ID</label>
            <input type="text" id="booking_agent_id" name="booking_agent_id" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Register</button>
    </form>
    <p class="mt-4 text-center text-gray-600">Already have an account? <a href="{{ url_for('login') }}" class="text-blue-500 hover:underline">Login here</a></p>
</div>
{% endblock %}
